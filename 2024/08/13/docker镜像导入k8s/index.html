    <div class="post-body" itemprop="articleBody"><p>docker镜像导入k8s</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">#设置docker镜像加速地址</span><br><span class="line">cat /etc/docker/daemon.json</span><br><span class="line">&#123;</span><br><span class="line">  &quot;registry-mirrors&quot;: [&quot;https://docker.rainbond.cc/&quot;,&quot;https://docker.m.daocloud.io&quot;,&quot;https://noohub.ru&quot;,&quot;https://huecker.io&quot;,&quot;https://dockerhub.timeweb.cloud&quot;]</span><br><span class="line">&#125;</span><br><span class="line">#重启后拉去镜像</span><br><span class="line">docker pull nginx</span><br><span class="line">Using default tag: latest</span><br><span class="line"> latest: Pulling from library/nginx</span><br><span class="line">e4fff0779e6d: Pull complete</span><br><span class="line">9c4e4e507b08: Pull complete</span><br><span class="line">85664e7b25d6: Pull complete</span><br><span class="line">e9d00ba15cc0: Pull complete</span><br><span class="line">ca3474dd2ca6: Pull complete</span><br><span class="line">472851929ad7: Pull complete</span><br><span class="line">ed60582f2661: Pull complete</span><br><span class="line">Digest: sha256:93db6ea665b5485e59f0b35e506456b5055925d43011bdcc459d556332d231a2</span><br><span class="line">Status: Downloaded newer image for nginx:latest</span><br><span class="line">docker.io/library/nginx:latest</span><br><span class="line">#查看镜像</span><br><span class="line">[root@master01 ~]# docker images</span><br><span class="line">REPOSITORY   TAG       IMAGE ID       CREATED       SIZE</span><br><span class="line">nginx        latest    900dca2a61f5   7 weeks ago   188MB</span><br><span class="line">#保存镜像</span><br><span class="line">[root@master01 ~]# docker save -o nginx.tar.gz nginx:latest</span><br><span class="line">#查看镜像成功</span><br><span class="line">[root@master01 ~]# ls</span><br><span class="line">anaconda-ks.cfg  nginx.tar.gz</span><br><span class="line"></span><br><span class="line">#ctr加入域名导入镜像</span><br><span class="line">[root@master01 ~]# ctr -n k8s.io image import nginx.tar.gz</span><br><span class="line">unpacking docker.io/library/nginx:latest (sha256:7183446dbb193731a504732a9399947a37f54477a61efff97113ebd23f31ad00)...done</span><br><span class="line">#删除镜像</span><br><span class="line">[root@master01 ~]# crictl rmi docker.io/library/nginx</span><br><span class="line">Deleted: docker.io/library/nginx:latest</span><br><span class="line">#导入镜像</span><br><span class="line">[root@master01 ~]# ctr -n k8s.io image import nginx.tar.gz</span><br><span class="line">unpacking docker.io/library/nginx:latest (sha256:7183446dbb193731a504732a9399947a37f54477a61efff97113ebd23f31ad00)...done</span><br><span class="line">#查看镜像</span><br><span class="line">[root@master01 ~]# crictl images</span><br><span class="line">IMAGE                                                             TAG                 IMAGE ID            SIZE</span><br><span class="line">docker.io/library/nginx                                           latest              900dca2a61f57       192MB</span><br><span class="line">registry.aliyuncs.com/google_containers/nginx                     latest              </span><br></pre></td></tr></table></figure>

<p><code>也可以在/etc/containerd/cer.d/下面添加docker，aliyun，tengxun各种镜像加速，他就能自动识别各种镜像</code>也可以使用手动的方法导入镜像</p>

<script>
    var now = new Date();
    function createtime() {
        var grt= new Date("07/22/2024 10:00:00"); //此处修改你的建站时间或者网站上线时间
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "本站已安全运行 "+dnum+" 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒.";
    }
setInterval("createtime()",250);
</script>
